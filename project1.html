<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farha's Soft Color Palette</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #f3f0ff;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #5e548e;
      margin-bottom: 20px;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: auto;
    }

    .color-box {
      height: 120px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .box1 { background-color: #b8c0ff; }
    .box2 { background-color: #b5ead7; color: #333; }
    .box3 { background-color: #ffcbf2; color: #333; }
    .box4 { background-color: #a3c4f3; }
    .box5 { background-color: #ffcfd2; color: #333; }
  </style>
</head>
<body>

  <h1>Farha's Pastel Palette ðŸŽ¨</h1>

  <div class="palette">
    <div class="color-box box1">#b8c0ff</div>
    <div class="color-box box2">#b5ead7</div>
    <div class="color-box box3">#ffcbf2</div>
    <div class="color-box box4">#a3c4f3</div>
    <div class="color-box box5">#ffcfd2</div>
  </div>

</body>
</html>
