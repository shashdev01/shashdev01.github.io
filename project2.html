    body {
      margin: 0;

      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      background: rgba(255, 255, 255, 0.2);

      border-radius: 12px;
      padding: 30px 40px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5c0299;
    }
  </style>

  <div class="form-wrapper">
    <h2>Reach Out to Me</h2>

      <textarea rows="4" placeholder="Write your message here..." required></textarea>

    </form>
