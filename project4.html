<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #ffffffcc;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #555;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #217dbb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Homepage</h1>
    <p>This is a simple and responsive landing page layout built using HTML and CSS.</p>
    <a href="#" class="button">Learn More</a>
  </div>

</body>
</html>
