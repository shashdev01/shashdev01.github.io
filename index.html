<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .project-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .project-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }
    .project-desc {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
    <p>Click on a project to view more details</p>
  </header>

  <div class="container">
    <a href="project1.html" class="project-card">
      <div class="project-title">Project 1</div>
    </a>

    <a href="project2.html" class="project-card">
      <div class="project-title">Project </div>
    </a>

    <a href="project3.html" class="project-card">
      <div class="project-title">Project 3</div>
    </a>

    <a href="project4.html" class="project-card">
      <div class="project-title">Project 4</div>
    </a>

    <a href="project5.html" class="project-card">
      <div class="project-title">Project 5</div>
      
    </a>
  </div>
</body>
</html>
